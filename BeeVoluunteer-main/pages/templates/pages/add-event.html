{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Event | BeeVolunteer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

     <link rel="stylesheet" href="{% static 'style/add_event_page.css' %}">

</head>
<body class="whole_body">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'two_btn' %}">BeeVolunteer</a>
            <div class="dropdown ms-auto">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ user_name|default:"User" }}
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="/settings/">Account Settings</a></li>
                    <li><a class="dropdown-item" href="/my-announcements/">My Announcements</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="/logout/">Sign out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Event Creation Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Create a New Volunteer Event</h5>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            <div class="mb-3">
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}

                        <form method="POST" action="{% url 'add_event' %}">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="event_name" class="form-label">Event Name</label>
                                <input type="text" class="form-control" id="event_name" name="event_name" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Short Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="event_date" class="form-label">Event Date</label>

                                <input type="datetime-local" class="form-control" id="event_date" name="event_date" required min="{{ current_time }}">
                            </div>

                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" name="location" required>
                            </div>

                            <div class="mb-3">
                                <label for="volunteer_count" class="form-label">Number of Volunteers Needed</label>
                                <input type="number" class="form-control" id="volunteer_count" name="volunteer_count" min="1" required>
                            </div>

                            <div class="text-end">
                                <button type="submit" class="btn btn-success">Create Event</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

{#<img src="{% static 'images/help.png' %}" alt="help" class="help_hands-image">#}

</body>
</html>
