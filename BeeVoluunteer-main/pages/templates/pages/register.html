{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | BeeVolunteer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

      <link rel="stylesheet" href="{% static 'style/register_page.css' %}">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 6px rgba(0, 123, 255, 0.5);
        }
        .password-toggle {
            cursor: pointer;
        }
    </style>
</head>

<body class="register_whole_body">


<div class="container">
    <div class="register-container">
        <h3 class="text-center mb-4">Create an Account</h3>

        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}

            <!-- Role Selector -->
            <div class="mb-3">
                <label for="role" class="form-label">Select Role</label>
                <select class="form-select" id="role" name="role" onchange="toggleFields()" required>
                    <option selected disabled value="">Select role</option>
                    <option value="volunteer">Volunteer</option>
                    <option value="organizer">Organization</option>
                </select>
            </div>

            <!-- Volunteer Fields -->
            <div id="volunteer-fields" style="display: none;">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone">
                </div>
            </div>

            <!-- organization Fields -->
            <div id="organizer-fields" style="display: none;">
                <div class="mb-3">
                    <label for="org_name" class="form-label">Organization Name</label>
                    <input type="text" class="form-control" id="org_name" name="org_name">
                </div>
                <div class="mb-3">
                    <label for="org_description" class="form-label">Description</label>
                    <textarea class="form-control" id="org_description" name="org_description" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="org_phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="org_phone" name="org_phone">
                </div>
                <div class="mb-3">
                    <label for="website" class="form-label">Website</label>
                    <input type="text" class="form-control" id="website" name="website">
                </div>
            </div>

            <!-- Common Fields -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <button class="btn btn-outline-secondary password-toggle" type="button">
                        <i class="bi bi-eye-slash"></i>
                    </button>
                </div>
            </div>

            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>

            <div class="text-center mt-3">
                Already have an account? <a href="{% url 'login' %}">Login here</a>.
            </div>
        </form>
    </div>
</div>

    <script>
        function toggleFields(){
             const role = document.getElementById("role").value;
             document.getElementById("volunteer-fields").style.display = role === "volunteer" ? "block" : "none"
             document.getElementById("organizer-fields").style.display = role === "organizer" ? "block" : "none";
        }
        document.querySelector(".password-toggle").addEventListener("click", function() {
            let passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                this.innerHTML = '<i class="bi bi-eye"></i>';
            } else {
                passwordField.type = "password";
                this.innerHTML = '<i class="bi bi-eye-slash"></i>';
            }
        });
    </script>

</body>
</html>
