{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be a Volunteer - BeeVolunteer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
       .hero-section {
            position: relative;
            height: 100vh;
            background-image: url("../../static/images/Team-Building-Header.png");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-shadow: 1px 1px 2px #000;

        }

        .hero-section .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* or use white or another color */
            opacity: 0.1; /* Adjust transparency here */
            z-index: 1;
        }

        .hero-section .hero-content {
            position: relative;
            z-index: 2;
            left: 320px;
            top: 90px;
        }
    </style>

</head>
<body>

    <div class="hero-section text-center">
        <div class="overlay"></div>  <!-- NEW: background overlay -->
            <div class="hero-content">   <!-- NEW: text container -->
                <h1 class="display-4 fw-bold">BeeVolunteer</h1>
                <p class="lead" style="font-weight: bold">Together we can make a difference!</p>
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg mt-3">Get Involved</a>
        </div>
    </div>
