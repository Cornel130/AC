<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Acasă | BeeVolunteer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">BeeVolunteer</a>
        <div class="dropdown ms-auto">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{ user_name|default:"Utilizator" }}
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="/settings/">Account settings</a></li>
                <li><a class="dropdown-item" href="/my-announcements/">Active listings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="/logout/">Sign out</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Conținut principal -->
<div class="container mt-5 text-center">
    <h1 class="mb-4">Welcome to BeeVolunteer!</h1>

    <p class="lead">What do you want to do?</p>

    <div class="d-grid gap-3 col-6 mx-auto">
        <a href="/add-event/" class="btn btn-primary btn-lg">
             Look for volunteers
        </a>
        <a href="/add-volunteer-announcement/" class="btn btn-success btn-lg">
            ️ I want to be a volunteer
        </a>
    </div>
</div>

</body>
</html>
