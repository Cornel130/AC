<div class="register_container">
  <form class="register_form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2 class="welcome_text">Welcome to your ToDo App!</h2>

    <div>
      <mat-form-field appearance="fill" class="dark-field">
        <mat-label>Enter username:</mat-label>
        <input matInput type="text" formControlName="username" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill" class="dark-field">
        <mat-label>Enter your email:</mat-label>
        <input
          matInput
          placeholder="pat@example.com"
          formControlName="email"
          (blur)="updateEmailErrorMessage()"
          required
        />
        @if (registerForm.get('email')?.invalid) {
          <mat-error>{{ emailErrorMessage() }}</mat-error>
        }
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill" class="dark-field">
        <mat-label>Enter password:</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
          type="button"
        >
          <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <button type="submit" mat-raised-button color="primary">Register!</button>

  </form>
</div>
